<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
    <div class="container mx-auto px-4 max-w-lg">
        <div class="bg-gray-800/80 backdrop-blur-lg rounded-3xl shadow-2xl p-8 transform transition-all duration-300">
            <div class="text-center mb-10">
                <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Weather Dashboard</h1>
                <p class="text-gray-400 mt-2">Your daily dose of weather</p>
            </div>
            <form method="post" class="space-y-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                    <input
                        type="text"
                        name="city"
                        placeholder="Search for a city..."
                        required
                        autocomplete="off"
                        autofocus
                        class="w-full pl-12 pr-4 py-3 rounded-full border-2 border-gray-700 focus:border-purple-500 focus:ring focus:ring-purple-500/50 transition-all duration-300 outline-none bg-gray-900/60 backdrop-blur-sm"
                    />
                </div>
                <button type="submit" class="group w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 rounded-full shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center space-x-3">
                    <i class="fas fa-paper-plane"></i>
                    <span>Find Weather</span>
                </button>
            </form>

            
            {% if weather == "not_found" %}
                <div class="mt-8 p-5 bg-red-900/50 backdrop-blur-sm border-l-4 border-red-500 rounded-xl animate__animated animate__shakeX">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-exclamation-circle text-red-500"></i>
                        <p class="text-red-300 font-medium">City not found! Please try again.</p>
                    </div>
                </div>
            {% elif weather %}
                <div class="mt-10 bg-gray-800/70 backdrop-blur-lg rounded-2xl p-6 shadow-inner animate__animated animate__fadeInUp">
                    <div class="flex items-center justify-center space-x-3 mb-6">
                        <i class="fas fa-location-dot text-blue-600 text-xl"></i>
                        <h2 class="text-2xl font-bold text-blue-800">{{ weather.city }}</h2>
                    </div>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-4 bg-white/80 backdrop-blur-sm rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-temperature-high text-orange-500 text-xl"></i>
                                <span class="text-lg">Temperature</span>
                            </div>
                            <span class="text-xl font-semibold text-blue-600">{{ weather.temperature }}Â°C</span>
                        </div>
                        <div class="flex items-center justify-between p-4 bg-white/80 backdrop-blur-sm rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-droplet text-blue-500 text-xl"></i>
                                <span class="text-lg">Humidity</span>
                            </div>
                            <span class="text-xl font-semibold text-blue-600">{{ weather.humidity }}%</span>
                        </div>
                        <div class="flex items-center justify-between p-4 bg-white/80 backdrop-blur-sm rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-cloud text-gray-500 text-xl"></i>
                                <span class="text-lg">Condition</span>
                            </div>
                            <span class="text-xl font-semibold text-blue-600">{{ weather.description }}</span>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Simple fade-in for results on page load
        document.addEventListener('DOMContentLoaded', () => {
            const result = document.querySelector('.result');
            if (result) {
                result.classList.add('visible');
            }
        });
    </script>
</body>
</html>
